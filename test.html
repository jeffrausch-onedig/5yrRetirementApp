<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this, the web server is working.</p>
    
    <h2>Test Form Submission</h2>
    <button onclick="testFormSubmission()">Test Form Data</button>
    <button onclick="goToResults()">Go to Results</button>
    
    <h2>Debug Info</h2>
    <div id="debug"></div>
    
    <script>
        function testFormSubmission() {
            // Create test data
            const testData = {
                eligibleEmployees: "100",
                participants: "80",
                avgAccountBalance: "50000",
                avgSalary: "75000",
                investmentReturn: "7",
                employeeContribRate: "6",
                employerContribRate: "3",
                employer401kMatch: "3",
                participantsMaxMatch: "100",
                autoEscalation: "yes",
                maxAutoEscalationRate: "10",
                recordKeeperFee: "2000",
                advisorFee: "5000",
                tpaFee: "3000",
                investmentFee: "1000",
                auditFee: "2000",
                feesPaidBy: "employee"
            };
            
            // Store test data
            localStorage.setItem('planSetupData', JSON.stringify(testData));
            
            document.getElementById('debug').innerHTML = 'Test data stored: ' + JSON.stringify(testData, null, 2);
        }
        
        function goToResults() {
            window.location.href = 'results.html';
        }
        
        // Check if data exists
        window.onload = function() {
            const existingData = localStorage.getItem('planSetupData');
            if (existingData) {
                document.getElementById('debug').innerHTML = 'Existing data found: ' + existingData;
            } else {
                document.getElementById('debug').innerHTML = 'No existing data found';
            }
        }
    </script>
</body>
</html>
